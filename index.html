  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0" />
        <meta
          http-equiv="X-UA-Compatible"
          content="ie=edge" />
        <link
          rel="preconnect"
          href="https://fonts.gstatic.com" />
        <link
          href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
          rel="stylesheet" />
        <link
          rel="stylesheet"
          href="style.css" />
        <title>Static Template</title>
      </head>
      <body>
        <div class="container">
          <div class="left">
            <div class="login-section">
              <header>
                <h2 class="animation a1">Task Manger</h2>
                <h4 class="animation a2">
                  Welcome back, Please login to your account
                </h4>
              </header>
              <form>
                <input
                  type="email"
                  placeholder="Email"
                  class="input-field animation a3" />
                <input
                  type="password"
                  placeholder="Password"
                  class="input-field animation a4" />
                <p class="animation a5"><a href="#">Forgot password?</a></p>
                <button class="animation a6">
                 Sign in</a
                  >
                </button>
              </form>
            </div>
          </div>
          <div class="right"></div>
        </div>
      </body>
    </html>
<a href="index.html"></a>
    <script src="loginScript.js"></script>
  </body>
</html>
